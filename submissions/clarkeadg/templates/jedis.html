<div class="css-root">
  <h1 class="css-planet-monitor">Obi-Wan currently on {{planet}}</h1>

  <section class="css-scrollable-list">
    <ul class="css-slots" data-query="each(jedis.view)">
      <li class="css-slot">
        <h3>{{name}}</h3>
        <h6>Homeworld: {{homeworld.name}}</h6>
      </li>      
    </ul>

    <div class="css-scroll-buttons">
      <button class="css-button-up"></button>
      <button class="css-button-down"></button>
    </div>
  </section>
</div>
